<!-- Create a web page to fill shapes and text with multiple colors using SVG -->
<!DOCTYPE html>
<html>
  <head></head> 
  <body>  
	<h1> Usage of SVG Tag </h1>	
	<hr /> 
	
	<svg id="svg1" height="400" width="500" style="border:2px solid Blue;">				
			<defs>
			<linearGradient 	id="grad1" 
							x1="0%" y1="0%" 
							x2="0%" y2="100%">
				
			<stop offset="0.2" 	
					   style="stop-color:Orange;" />
					   
			<stop offset="0.5" 	
					   style="stop-color:White;" />
					   
			<stop offset="0.8" 	
					   style="stop-color:Green;" />
					   
			</linearGradient>	
			
			
				<linearGradient 	id="grad2" 
							x1="0%" y1="0%" 
							x2="100%" y2="100%">
				
			<stop offset="0.2" 	
					   style="stop-color:Orange;" />
					   
			<stop offset="0.5" 	
					   style="stop-color:White;" />
					   
			<stop offset="0.8" 	
					   style="stop-color:Green;" />
					   
			</linearGradient>	
			
		</defs>
		
			
			<rect  fill="url(#grad1)" x="30" y="20" height="100" width="440" style="stroke-width:2px; stroke:Black;" />
			 
			<rect fill="url(#grad2)"  x="30" y="140" height="100" width="440" style="stroke-width:2px; stroke:Black;" />
		 
			<rect fill="white"  x="30" y="260" height="100" width="440" style="stroke-width:2px; stroke:Black;" />
			
			 <image x="205"  y="150"
					   height="75"
					   width="75"
				xlink:href="chakra.png"  />	
			 
			
		  <text x="120" y="330" fill="url(#grad1)" style="stroke: Black; stroke-width:2px; font-family:Calibri;  font-size: 74px;">
				 I  &hearts;  India 
		 </text>   
		 
		</svg>
 
</body>	
</html>
