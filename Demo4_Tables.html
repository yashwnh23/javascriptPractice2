<!-- Create a web page to demonstrate   usage of colspan and rowspan for merging cells in tables -->
<html>
	<head> </head>
<body>
	<h3 >HTML Tables Demo</h3>
	<hr/>		
	
	<table   border="2"    width="350"  
				 align="center">
		<tr >
			<th>Student ID</th>
			<th>Student Name</th>
			<th>Course Name</th>			
		</tr>
	 
		<tr>
			<td>1025</td>
			<td>Scott</td>
			<td>HTML5</td>			
		</tr>
		
		<tr>
			<td>1026	</td>
			<td>Smith</td>
			<td>CSS3</td>			
		</tr> 
		
		<tr>
			<td rowspan="2">1027	</td>
			<td rowspan="2">Kiran</td>
			<td>jQuery</td>			
		</tr> 
		
		<tr>
			
			
			<td>Angular JS</td>			
		</tr> 
		
		
		<tr>
			<td>1028	</td>
			<td>Ravi</td>
			<td>Bootstrap</td>			
		</tr> 
	
		<tr>
			<td  colspan="3" >**This table provides July-2018 Students details. </td>
		</tr>
	 
	</table>	
		</body>
</html>
