	<body>		
		<h3>Drawing Graphics using SVG</h3>
		<hr/>
		
		<svg  	width="300" height="300" 
						style="border:2px solid Blue;" >
			
		<line 	x1="0" y1="0" 
					x2="300" y2="300" 
					style="stroke:Red;stroke-width:2" />		

		<line 	x1="20" y1="0" 
					x2="300" y2="280" 
					style="stroke:Blue;stroke-width:2" />		

	<line 	x1="0" y1="20" 
					x2="280" y2="300" 
					style="stroke:Green;stroke-width:2" />		

		<circle 	cx="150" cy="150"  r="50" 
						stroke="green" 
						stroke-width="2" 
						fill="yellow" /> 			
						
		<circle 	cx="150" cy="150"  r="35" 
				stroke="green" 
				stroke-width="2" 
				fill="white" /> 			
						
		</svg>
					
		 
		
	 
	</body>
</html>
