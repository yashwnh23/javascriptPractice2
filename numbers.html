<html>
<head>
<style>
.list{
width:300px;
height:300px;
border:2px solid blue;
display:grid;
grid-template-columns:auto auto auto;
text-align:center;
}
li
{
background-color:blue;
border:2px solid blue;
border-radius:35px;
padding:15px;
font-size:25px;
margin:15px;
color:white;
text-align:center;
}
ul{
list-style:none;
}
</style>
</head>
<body>
<ul>
<div class="list">
<li class="1">9</li>
<li class="2">2</li>
<li class="3">5</li>
<li class="1">7</li>
<li class="2">8</li>
<li class="3">1</li>
<li class="1">4</li>
<li class="2">3</li>
<li class="3">6</li>
</div>
</ul>
</body>
</html>
